<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link id="favicon" rel="icon" href="./clock.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="stopwatch">
    <h1 id="display">Click start</h1><span id="run-time"></span>
    <h2 id="timer">time</h2>
    <div>Approximate time: <span id="temp"></span></div>
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <button id="stopBtn">Reset</button>
    <button id="saveBtn">Save</button>
    <br>
    <button id="clearLS">Clear Local Storage</button>
    <br>
    <input type="text" placeholder="comment" id="comment" oninput="saveComment()">

  </div>

  <div id="list"></div>
  <p>2024 - v2.0</p>

  <script src="script.js"></script>
</body>

</html>
